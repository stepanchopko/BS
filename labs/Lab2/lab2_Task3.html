<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/task_3.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row container-row">
        <div class="col-3">
          <div class="inner-container">
            <figure>
              <img src="./img/8.jpeg" class="rounded" alt="Image 1" />
              <figcaption>Tea 1</figcaption>
            </figure>
          </div>
        </div>
        <div class="col-3">
          <div class="inner-container">
            <figure>
              <img src="./img/8.jpeg" class="rounded-circle" alt="Image 2" />
              <figcaption>Tea 2</figcaption>
            </figure>
          </div>
        </div>
        <div class="col-3">
          <div class="inner-container">
            <figure>
              <img src="./img/8.jpeg" class="img-thumbnail" alt="Image 3" />
              <figcaption>Tea 3</figcaption>
            </figure>
          </div>
        </div>
        <div class="col-3">
          <div class="inner-container">
            <figure>
              <img src="./img/8.jpeg" class="rounded" alt="Image 4" />
              <figcaption>Tea 4</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
