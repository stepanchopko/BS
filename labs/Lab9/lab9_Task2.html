<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .modal-content[data-bs-theme="dark"] {
        background-color: #343a40;
        color: white;
      }
      .modal-header[data-bs-theme="dark"] .btn-close {
        filter: invert(1) grayscale(100%) brightness(200%);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#darkModal"
      >
        Активація модального вікна
      </button>
      <div
        class="modal fade"
        id="darkModal"
        tabindex="-1"
        aria-labelledby="darkModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" data-bs-theme="dark">
            <div class="modal-header">
              <h5 class="modal-title" id="darkModalLabel">
                Темне модальне вікно
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Контент</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Закрити
              </button>
              <button type="button" class="btn btn-primary">
                Зберегти зміни
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
