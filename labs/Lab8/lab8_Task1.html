<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Чаї</div>
            <img src="./images/tea1.jpg" class="card-img-top" alt="Чай" />
            <div class="card-body">
              <h5 class="card-title">Зелений чай</h5>
              <h6 class="card-subtitle mb-2 text-muted">Ранковий чай</h6>
              <p class="card-text">
                Складники: зелений чай. <br />
                Маса: 100 грам <br />
                Ціна: 150 грн
              </p>
              <div class="mb-3">
                <label for="quantity1" class="form-label">Кількість</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity1"
                  value="1"
                />
              </div>
              <div class="card-footer">
                <small class="text-muted">В наявності</small>
                <button class="btn btn-primary">Замовити</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Спеції</div>
            <img src="./images/tea1.jpg" class="card-img-top" alt="Спеції" />
            <div class="card-body">
              <h5 class="card-title">Куркума</h5>
              <p class="card-text">
                Складники: 100% куркума. <br />
                Маса: 50 грам <br />
                Ціна: 75 грн
              </p>
              <div class="mb-3">
                <label for="quantity2" class="form-label">Кількість</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity2"
                  value="1"
                />
              </div>
              <div class="card-footer">
                <small class="text-muted">Не в наявності</small>
                <button class="btn btn-primary" disabled>Замовити</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Поодинокі трави</div>
            <img src="./images/tea1.jpg" class="card-img-top" alt="Трави" />
            <div class="card-body">
              <h5 class="card-title">М'ята</h5>
              <p class="card-text">
                Складники: 100% м'ята. <br />
                Маса: 30 грам <br />
                Ціна: 50 грн
              </p>
              <div class="mb-3">
                <label for="quantity3" class="form-label">Кількість</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity3"
                  value="1"
                />
              </div>
              <div class="card-footer">
                <small class="text-muted">В наявності</small>
                <button class="btn btn-primary">Замовити</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
