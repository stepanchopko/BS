<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="myForm" novalidate>
        <div>
          <h2>Освітній ступінь</h2>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="degreeRadios"
              id="bachelorRadio"
              value="bachelor"
              required
              role="switch"
            />
            <label class="form-check-label" for="bachelorRadio">Бакалавр</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="degreeRadios"
              id="masterRadio"
              value="master"
              role="switch"
            />
            <label class="form-check-label" for="masterRadio">Магістр</label>
          </div>
          <div class="invalid-feedback">Оберіть освітній ступінь.</div>
        </div>
        <div>
          <h2>Термін навчання</h2>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="durationRadios"
              id="shortTermRadio"
              value="shortTerm"
              required
              role="switch"
            />
            <label class="form-check-label" for="shortTermRadio"
              >Скорочений</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="durationRadios"
              id="fullTermRadio"
              value="fullTerm"
              role="switch"
            />
            <label class="form-check-label" for="fullTermRadio">Повний</label>
          </div>
          <div class="invalid-feedback">Оберіть термін навчання.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      (function () {
        var form = document.getElementById("myForm");
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
