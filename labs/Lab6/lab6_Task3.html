<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form id="myForm" novalidate>
        <div class="mb-3">
          <h2>Вид ОК</h2>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="firstSection"
              id="option1"
              value="option1"
              required
            />
            <label class="form-check-label" for="option1"
              >Обов'язкова компонента (ОК)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="firstSection"
              id="option2"
              value="option2"
            />
            <label class="form-check-label" for="option2"
              >Обовʼязкова компонента за вибором інституту (ОКІ)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="firstSection"
              id="option3"
              value="option3"
            />
            <label class="form-check-label" for="option3"
              >Вибіркова фахова компонента (ВК)</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="firstSection"
              id="option4"
              value="option4"
            />
            <label class="form-check-label" for="option4"
              >Вибіркова компонента за уподобання здобувача (ВКУ)</label
            >
          </div>
          <div class="invalid-feedback">Виберіть опцію</div>
        </div>

        <div class="mb-3">
          <h2>Тип документа ОК</h2>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="secondSection"
              id="option5"
              value="option5"
              required
            />
            <label class="form-check-label" for="option5">Анотація</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="secondSection"
              id="option6"
              value="option6"
            />
            <label class="form-check-label" for="option6">Силабус</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="secondSection"
              id="option7"
              value="option7"
            />
            <label class="form-check-label" for="option7"
              >Робоча програма</label
            >
          </div>
        </div>

        <div class="invalid-feedback">Виберіть опцію</div>
      </form>
    </div>

    <script>
      document.getElementById("myForm").addEventListener(
        "submit",
        function (event) {
          event.preventDefault();
          if (!this.checkValidity()) {
            event.stopPropagation();
          }
          this.classList.add("was-validated");
        },
        false
      );
    </script>
  </body>
</html>
