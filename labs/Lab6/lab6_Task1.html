<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>
        Внесення даних про освітню компоненту ОПП до ІС "Каталог освітніх
        компонент"
      </h1>
      <form id="myForm" novalidate>
        <div class="mb-3">
          <label for="educationProgram" class="form-label"
            >Освітня програма</label
          >
          <select class="form-select" id="educationProgram" required>
            <option value="" disabled selected>
              Оберіть освітню програму ...
            </option>
            <option value="1">Економіка підприємства</option>
            <option value="2">Облік і аудит</option>
            <option value="3">Менеджмент</option>
            <option value="4">Екологія</option>
            <option value="5">Компʼютерні науки</option>
            <option value="6">
              Електроенергетика, електротехніка та електромеханіка
            </option>
            <option value="7">Агрономія</option>
            <option value="8">Лісове господарство</option>
            <option value="9">Садово-паркове господарство</option>
            <option value="10">Агроінженерія</option>
            <option value="11">Туризм</option>
          </select>
          <div class="invalid-feedback">
            Будь-ласка, оберіть освітню програму.
          </div>
          <div class="valid-feedback">Чудово!</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Clear</button>
      </form>
    </div>

    <script>
      document.getElementById("myForm").addEventListener(
        "submit",
        function (event) {
          event.preventDefault();
          if (!this.checkValidity()) {
            event.stopPropagation();
          }
          this.classList.add("was-validated");
        },
        false
      );
    </script>
  </body>
</html>
