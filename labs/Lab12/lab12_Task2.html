<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        Відкрити меню
      </button>
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <ul class="nav flex-column">
              <li class="nav-item"><a href="#" class="nav-link">Про нас</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Товари</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Замовлення</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Контакти</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Корзина</a></li>
            </ul>
          </div>
          <div class="mt-3">
            <h5>Товари в корзині:</h5>
            <div class="d-flex align-items-center">
              <div>
                <p>Зелений чай</p>
                <p>Кількість: 2 упаковки</p>
              </div>
            </div>
            <div class="d-flex align-items-center mt-2">
              <div>
                <p>Чорний чай</p>
                <p>Кількість: 3 упаковки</p>
              </div>
            </div>
            <button class="btn btn-success mt-3">Оформити замовлення</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
