<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Реєстраційна картка</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Введіть своє імʼя:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Введіть своє прізвище:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="surname" />
          </div>
        </div>
        <div class="mb-3">
          <label for="login" class="form-label">Введіть логін:</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="login"
              placeholder="6 і більше символів"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Введіть пароль:</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="6 і більше символів"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="birth-date" class="form-label"
            >Виберіть дату народження:</label
          >
          <div class="input-group">
            <input type="date" class="form-control" id="birth-date" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Вкажіть номер телефону:</label>
          <div class="input-group">
            <input
              type="tel"
              class="form-control"
              id="phone"
              pattern="\+38\(0\d{2}\)-\d{3}-\d{2}-\d{2}"
              placeholder="+38(0XX)-XXX-XX-XX"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label"
            >Можете залишити свій коментар тут:</label
          >
          <div class="input-group">
            <textarea
              class="form-control"
              id="comment"
              rows="3"
              placeholder="Звідки Ви дізналися про нашу компанію"
            ></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label">Прикріпити файл резюме:</label>
          <div class="input-group">
            <input type="file" class="form-control" id="resume" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Відправити</button>
      </form>
    </div>
  </body>
</html>
