<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4>Контактна форма</h4>
      <h5>Відправити по пошті. (*) - обов'язкові для заповнення</h5>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Ім'я *</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              placeholder="Ім'я користувача"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Електронна адреса *</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="Ваша електронна адреса"
            />
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="theme" class="form-label">Тема *</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-tag"></i></span>
            <input
              type="text"
              class="form-control"
              id="theme"
              name="theme"
              required
              placeholder="Тема повідомлення"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Повідомлення *</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fas fa-comment-alt"></i
            ></span>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              required
              placeholder="Повідомлення"
            ></textarea>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="sendCopy" />
          <label class="form-check-label" for="sendCopy"
            >Надіслати копію собі</label
          >
        </div>
        <button type="submit" class="btn btn-primary">
          Надіслати електронного листа
        </button>
      </form>
    </div>
  </body>
</html>
