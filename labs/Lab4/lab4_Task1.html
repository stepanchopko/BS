<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h4>Контактна форма</h4>
      <h5>Відправити по пошті. (*) - обов'язкові для заповнення</h5>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Ім'я *</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Електронна адреса *</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="theme" class="form-label">Тема *</label>
          <input
            type="text"
            class="form-control"
            id="theme"
            name="theme"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Повідомлення *</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="sendCopy" />
          <label class="form-check-label" for="sendCopy"
            >Надіслати копію собі</label
          >
        </div>
        <button type="submit" class="btn btn-primary">
          Надіслати електронного листа
        </button>
      </form>
    </div>
  </body>
</html>
