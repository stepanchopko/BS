<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Ініціатор обговорення</h2>
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option1"
                value="option1"
              />
              <label class="form-check-label" for="option1"
                >Адміністрація інституту</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option2"
                value="option2"
              />
              <label class="form-check-label" for="option2"
                >Навчальний відділ</label
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option3"
                value="option3"
              />
              <label class="form-check-label" for="option3"
                >Виховний відділ</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option4"
                value="option4"
              />
              <label class="form-check-label" for="option4"
                >Вчений секретар</label
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option5"
                value="option5"
              />
              <label class="form-check-label" for="option5"
                >Факультет ЕЕТ</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option6"
                value="option6"
              />
              <label class="form-check-label" for="option6">Факультет ЕП</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="options"
                id="option6"
                value="option6"
              />
              <label class="form-check-label" for="option6">Факультет АІ</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
