<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="mb-4">
          <h2>Семестр вивчення ОК</h2>
          <div class="d-flex flex-wrap">
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox1" />
              <label class="form-check-label" for="checkbox1">1 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox2" />
              <label class="form-check-label" for="checkbox2">2 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox3" />
              <label class="form-check-label" for="checkbox3">3 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox4" />
              <label class="form-check-label" for="checkbox4">4 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox5" />
              <label class="form-check-label" for="checkbox5">5 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox6" />
              <label class="form-check-label" for="checkbox6">6 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox7" />
              <label class="form-check-label" for="checkbox7">7 сем.</label>
            </div>
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="checkbox8" />
              <label class="form-check-label" for="checkbox8">8 сем.</label>
            </div>
          </div>
        </div>
        <div>
          <h2>Приєднання файлу</h2>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="toggleCheckbox"
              />
              <label class="form-check-label" for="toggleCheckbox"
                >Прикріпити файл документа до ОК</label
              >
            </div>
          </div>
          <div class="mb-3">
            <label for="fileInput" class="form-label"
              >Виберіть файл ОК (тільки PDF)</label
            >
            <input class="form-control" type="file" id="fileInput" disabled />
          </div>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("toggleCheckbox")
        .addEventListener("change", function () {
          document.getElementById("fileInput").disabled = !this.checked;
        });
    </script>
  </body>
</html>
