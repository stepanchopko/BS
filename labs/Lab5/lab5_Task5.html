<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Внесення реквізитів про підвищення кваліфікації НПП</h1>
      <h2>Вид активності</h2>
      <form>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1"
              >Підвищення кваліфікації</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2"
              >Стахування</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3"
              >Неформальна освіта</label
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="textInput1" class="form-label"
            >Оберіть прізвище НПП:</label
          >
          <input
            type="text"
            class="form-control"
            id="textInput1"
            placeholder="Enter text"
          />
        </div>
        <div class="mb-3">
          <label for="textInput2" class="form-label"
            >Назва кваліфікації / стажування / курс не формальної освіти:</label
          >
          <input
            type="text"
            class="form-control"
            id="textInput2"
            placeholder="Enter more text"
          />
        </div>
        <div class="mb-3 col-md-3">
          <label for="numberInput" class="form-label">Кількість годин:</label>
          <input type="number" class="form-control" id="numberInput" />
        </div>
        <div class="mb-3">
          <label for="textInput3" class="form-label">Установа провдення:</label>
          <input
            type="text"
            class="form-control"
            id="textInput3"
            placeholder="Enter text"
          />
        </div>
        <div class="mb-3">
          <label for="dateInput" class="form-label"
            >Дата видачі документа:</label
          >
          <input type="date" class="form-control" id="dateInput" />
        </div>

        <h2>Підтверджуючі документи</h2>
        <div class="mb-3">
          <label for="fileInput1" class="form-label"
            >Фото сертифікату в форматі JPEG / PNG:</label
          >
          <input type="file" class="form-control" id="fileInput1" />
        </div>
        <div class="mb-3">
          <label for="fileInput2" class="form-label"
            >Супровідний документ у форматі PDF:</label
          >
          <input type="file" class="form-control" id="fileInput2" />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Зберегти дані</button>
        </div>
      </form>
    </div>
  </body>
</html>
